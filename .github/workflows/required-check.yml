name: Required Check

on:
  # Keep this workflow unfiltered by `paths` so the required status is always reported.
  pull_request:
    branches:
      - main
  # Support merge queue if enabled later; keeps the required check name valid in queued merges.
  merge_group:
  workflow_dispatch:

jobs:
  required-check:
    permissions:
      contents: read
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify no unresolved conflict markers in source files
        shell: bash
        run: |
          set -euo pipefail
          if git ls-files '*.py' '*.json' '*.yml' '*.yaml' '*.sh' '*.toml' '*.ini' '*.ts' '*.tsx' '*.js' '*.jsx' | \
            xargs -r rg -n '^(<<<<<<<|=======|>>>>>>>)'; then
            echo "Found unresolved merge conflict markers in source files."
            exit 1
          fi

          echo "Required check passed."

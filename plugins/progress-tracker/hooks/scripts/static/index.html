<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker UI</title>
    <style>
        :root {
            --bg-0: #f4efe6;
            --bg-1: #fffaf2;
            --panel: #ffffff;
            --line: #d9d0c2;
            --text-strong: #1f2933;
            --text-soft: #5a6670;
            --accent: #1f7a8c;
            --accent-strong: #155664;
            --warning: #b96f00;
            --danger: #a42f2f;
            --ok: #2f7d32;
            --shadow: 0 8px 24px rgba(31, 41, 51, 0.08);
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "IBM Plex Sans", "Avenir Next", "Segoe UI", sans-serif;
            color: var(--text-strong);
            background:
                radial-gradient(1100px 380px at 50% -240px, #ffffff 0%, var(--bg-0) 70%),
                linear-gradient(180deg, var(--bg-0) 0%, var(--bg-1) 100%);
        }

        .app {
            max-width: 1240px;
            margin: 0 auto;
            padding: 18px;
            display: grid;
            gap: 14px;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 12px 16px;
            box-shadow: var(--shadow);
        }

        .title {
            margin: 0;
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 0.01em;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 999px;
            border: 1px solid transparent;
            padding: 6px 10px;
            font-size: 0.87rem;
            font-weight: 600;
            color: var(--text-soft);
            background: #f7f3ea;
        }

        .status::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: currentColor;
            opacity: 0.9;
        }

        .status.info {
            color: var(--accent-strong);
            border-color: rgba(21, 86, 100, 0.28);
            background: rgba(31, 122, 140, 0.08);
        }

        .status.success {
            color: var(--ok);
            border-color: rgba(47, 125, 50, 0.28);
            background: rgba(47, 125, 50, 0.09);
        }

        .status.warn {
            color: var(--warning);
            border-color: rgba(185, 111, 0, 0.3);
            background: rgba(185, 111, 0, 0.1);
        }

        .status.error {
            color: var(--danger);
            border-color: rgba(164, 47, 47, 0.3);
            background: rgba(164, 47, 47, 0.1);
        }

        .workspace {
            min-height: 72vh;
            display: grid;
            grid-template-columns: minmax(220px, 300px) minmax(0, 1fr);
            gap: 14px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .panel-head {
            border-bottom: 1px solid var(--line);
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .panel-head h2 {
            margin: 0;
            font-size: 0.96rem;
            letter-spacing: 0.01em;
        }

        .actions {
            display: inline-flex;
            gap: 6px;
        }

        button {
            border: 1px solid var(--line);
            background: #ffffff;
            color: var(--text-strong);
            border-radius: 10px;
            padding: 6px 10px;
            font-size: 0.84rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 120ms ease, border-color 120ms ease, color 120ms ease;
        }

        button:hover {
            border-color: var(--accent);
            color: var(--accent-strong);
            background: rgba(31, 122, 140, 0.08);
        }

        .doc-list {
            list-style: none;
            margin: 0;
            padding: 10px;
            display: grid;
            gap: 6px;
            max-height: calc(72vh - 58px);
            overflow: auto;
        }

        .doc-list li {
            margin: 0;
        }

        .doc-item {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
            display: grid;
            gap: 4px;
            text-align: left;
            transition: border-color 120ms ease, background 120ms ease;
        }

        .doc-item:hover {
            border-color: var(--accent);
            background: rgba(31, 122, 140, 0.07);
        }

        .doc-item:focus-visible {
            outline: 2px solid var(--accent-strong);
            outline-offset: 2px;
        }

        .doc-item.active {
            border-color: var(--accent-strong);
            background: rgba(31, 122, 140, 0.12);
        }

        .doc-name {
            margin: 0;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .doc-meta {
            margin: 0;
            font-size: 0.77rem;
            color: var(--text-soft);
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
        }

        .editor-head {
            border-bottom: 1px solid var(--line);
            padding: 10px 12px;
            display: grid;
            gap: 2px;
        }

        .active-path {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 700;
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .active-time {
            margin: 0;
            color: var(--text-soft);
            font-size: 0.79rem;
        }

        .active-hint {
            margin: 0;
            color: var(--accent-strong);
            font-size: 0.79rem;
            font-weight: 600;
        }

        .refresh-meta {
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
            font-size: 0.74rem;
            color: var(--text-soft);
            padding: 0 6px;
            white-space: nowrap;
        }

        .editor {
            margin: 0;
            padding: 14px;
            overflow: auto;
            white-space: normal;
            line-height: 1.6;
            font-size: 0.91rem;
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
            min-height: calc(72vh - 58px);
            background-image:
                linear-gradient(180deg, rgba(31, 122, 140, 0.025) 1px, transparent 1px);
            background-size: 100% 1.65rem;
        }

        .empty {
            margin: 0;
            color: var(--text-soft);
            font-style: italic;
        }

        .editor-line {
            display: block;
            min-height: 1.6rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .editor-line.checkbox-line {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .checkbox-btn {
            width: 28px;
            min-width: 28px;
            height: 28px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 1rem;
            line-height: 1;
        }

        .checkbox-btn.status-space {
            color: var(--text-soft);
        }

        .checkbox-btn.status-slash {
            color: #0d9488;
        }

        .checkbox-btn.status-x {
            color: var(--ok);
        }

        .checkbox-btn.status-dash {
            color: #0f766e;
        }

        .checkbox-btn.status-bang {
            color: var(--danger);
        }

        .checkbox-btn.status-question {
            color: #7c3aed;
        }

        .checkbox-text {
            flex: 1;
            min-width: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .checkbox-menu {
            position: fixed;
            z-index: 200;
            min-width: 180px;
            background: #ffffff;
            border: 1px solid var(--line);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 6px;
            display: none;
        }

        .checkbox-menu.open {
            display: block;
        }

        .checkbox-menu-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            background: transparent;
            border-radius: 8px;
            padding: 8px 10px;
            text-align: left;
            font-size: 0.83rem;
            color: var(--text-strong);
        }

        .checkbox-menu-item:hover {
            background: rgba(31, 122, 140, 0.08);
            color: var(--accent-strong);
        }

        .checkbox-menu-icon {
            width: 1.2rem;
            text-align: center;
        }

        .checkbox-menu-key {
            margin-left: auto;
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
            font-size: 0.76rem;
            color: var(--text-soft);
        }

        @media (max-width: 900px) {
            .workspace {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .doc-list,
            .editor {
                max-height: 42vh;
                min-height: auto;
            }
        }

        /* ========== Status Bar ========== */
        .status-bar {
            display: flex;
            gap: 8px;
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 10px 12px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            align-items: center;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--line);
            background: #ffffff;
            text-align: left;
            flex: 1;
            min-width: 0;
            cursor: pointer;
            transition: all 120ms ease;
        }

        .status-item:hover {
            border-color: var(--accent);
            background: rgba(31, 122, 140, 0.08);
            transform: translateY(-1px);
        }

        .status-label {
            font-size: 0.75rem;
            color: var(--text-soft);
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .status-value {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-strong);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Status colors */
        .status-value.ok { color: #10b981; }
        .status-value.warn { color: #f59e0b; }
        .status-value.error { color: #ef4444; }

        .status-refresh {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--line);
            background: #ffffff;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 120ms ease;
        }

        .status-refresh:hover {
            background: var(--accent);
            color: #ffffff;
        }

        .status-refresh.spinning {
            animation: refresh-spin 420ms linear;
        }

        @keyframes refresh-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ========== Drawer ========== */
        .drawer {
            position: fixed;
            top: 0;
            right: -420px;
            width: 420px;
            height: 100vh;
            background: var(--panel);
            border-left: 1px solid var(--line);
            box-shadow: -8px 0 24px rgba(31, 41, 51, 0.12);
            transition: right 280ms cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .drawer.open {
            right: 0;
        }

        .drawer-head {
            border-bottom: 1px solid var(--line);
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
        }

        .drawer-head h2 {
            font-size: 1.1rem;
            margin: 0;
        }

        .drawer-close {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            background: transparent;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .drawer-close:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        .drawer-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .drawer-summary {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-strong);
            margin: 0 0 16px 0;
            padding: 10px;
            background: rgba(31, 122, 140, 0.05);
            border-left: 3px solid var(--accent);
            border-radius: 6px;
        }

        .drawer-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-strong);
            margin: 0 0 8px 0;
        }

        .section-text {
            font-size: 0.88rem;
            line-height: 1.6;
            color: var(--text-soft);
            margin: 0;
        }

        .section-list {
            margin: 0;
            padding-left: 20px;
            list-style: disc;
        }

        .section-list li {
            font-size: 0.88rem;
            line-height: 1.6;
            color: var(--text-soft);
            margin-bottom: 6px;
        }

        .section-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.88rem;
        }

        .section-table tr {
            border-bottom: 1px solid var(--line);
        }

        .section-table td {
            padding: 8px 4px;
            vertical-align: top;
        }

        .table-key {
            font-weight: 600;
            color: var(--text-soft);
            width: 35%;
        }

        .table-value {
            color: var(--text-strong);
        }

        .section-code {
            background: rgba(31, 41, 51, 0.04);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.82rem;
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
            overflow-x: auto;
        }

        .feature-list {
            display: grid;
            gap: 8px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border: 1px solid var(--line);
            border-radius: 8px;
            background: #ffffff;
            font-size: 0.88rem;
        }

        .feature-item.completed {
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .feature-id {
            font-weight: 700;
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
            color: var(--accent-strong);
            min-width: 30px;
        }

        .feature-name {
            flex: 1;
            color: var(--text-strong);
        }

        .feature-status {
            font-size: 1.1rem;
            color: var(--ok);
        }

        .drawer-sources,
        .drawer-actions {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--line);
        }

        .drawer-sources h4,
        .drawer-actions h4 {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-soft);
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .source-btn,
        .action-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin-bottom: 8px;
            border: 1px solid var(--line);
            border-radius: 8px;
            background: #ffffff;
            text-align: left;
            cursor: pointer;
            transition: all 120ms ease;
        }

        .source-btn:hover,
        .action-btn:hover {
            border-color: var(--accent);
            background: rgba(31, 122, 140, 0.05);
        }

        .source-icon,
        .action-icon {
            font-size: 1.2rem;
        }

        .source-label,
        .action-label {
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--text-strong);
        }

        .source-path {
            font-size: 0.78rem;
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
            color: var(--text-soft);
            margin-left: auto;
        }

        .action-cmd {
            font-size: 0.78rem;
            font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
            color: var(--text-soft);
            margin-left: auto;
            background: rgba(31, 41, 51, 0.04);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Mobile adaptations */
        @media (max-width: 900px) {
            .status-bar {
                flex-wrap: wrap;
            }

            .status-item {
                flex: 1 1 calc(50% - 4px);
                min-width: 140px;
            }

            .drawer {
                width: 100%;
                right: -100%;
            }

            .drawer.open {
                right: 0;
            }
        }
    </style>
</head>

    <script>
        (() => {
            const state = {
                files: [],
                activePath: null,
                activeRev: "",
                activeMtime: 0,

            };

            const ui = {

                editorHint: document.getElementById("editor-hint"),
                editor: document.getElementById("editor"),
                refreshFilesBtn: document.getElementById("refresh-files-btn"),

                checkboxMenu: document.getElementById("checkbox-menu")
            };

            const checkboxStateMeta = [
                { char: " ", icon: "‚òê", label: "Êú™ÂºÄÂßã", key: "1", css: "status-space" },
                { char: "/", icon: "üîÑ", label: "ËøõË°å‰∏≠", key: "2", css: "status-slash" },
                { char: "x", icon: "‚òë", label: "Â∑≤ÂÆåÊàê", key: "3", css: "status-x" },
                { char: "-", icon: "‚ûñ", label: "‰∏çÈÄÇÁî®", key: "4", css: "status-dash" },
                { char: "!", icon: "‚ùå", label: "ÈòªÂ°û", key: "5", css: "status-bang" },
                { char: "?", icon: "‚ùì", label: "ÂæÖÁ°ÆËÆ§", key: "6", css: "status-question" }
            ];

            const checkboxStateLookup = new Map(
                checkboxStateMeta.map((item) => [item.char, item])
            );

            const keyboardStatusMap = {
                "1": " ",
                "2": "/",
                "3": "x",
                "4": "-",
                "5": "!",
                "6": "?"
            };

            function setStatus(text, tone = "info") {
                ui.statusPill.textContent = text;
                ui.statusPill.className = "status " + tone;
            }

            /**
             * Áªü‰∏ÄÊ∏ÖÁêÜÂÜ≤Á™ÅÁä∂ÊÄÅÔºàP2 ‰øÆÂ§çÔºâ
             * ÈÅøÂÖçÂêÑÂàÜÊîØÊâãÂ∑• reset ÈÅóÊºèÂØºËá¥Ê∞∏‰πÖÈîÅÊ≠ª
             * @param options.keepDrawer - ÊòØÂê¶‰øùÊåÅ Drawer ÊâìÂºÄÔºàÈªòËÆ§ falseÔºâ
             * @param options.preserveConflictData - ‰øùÊåÅÂÜ≤Á™Å‰∏ä‰∏ãÊñáÁî®‰∫éÈáçËØïÔºàÈªòËÆ§ falseÔºâ
             */
            function clearConflictState(options = {}) {
                const { keepDrawer = false, preserveConflictData = false } = options;

                return {

            async function fetchJson(url, options = {}) {
                const response = await fetch(url, options);
                let payload = {};

                try {
                    payload = await response.json();
                } catch (_error) {
                    payload = {};
                }

                if (!response.ok) {
                    const message = payload.error || ("Request failed with " + response.status);
                    const error = new Error(message);
                    error.status = response.status;
                    error.payload = payload;
                    throw error;
                }

                return payload;
            }

                let html = '';

                switch (section.type) {
                    case 'text':
                        html += `<p class="section-text">${section.content}</p>`;

                    case 'list':
                        html += '<ul class="section-list">';
                        section.content.forEach(item => {

                        });
                        html += '</ul>';
                        break;

                    case 'table':
                        html += '<table class="section-table">';
                        section.content.forEach(row => {

                                <td class="table-value">${row.value}</td>

                        html += '</table>';

                    case 'feature_list':
                        html += '<div class="feature-list">';
                        section.content.forEach(feature => {
                            const statusClass = feature.completed ? 'completed' : 'pending';
                            const statusIcon = feature.completed ? '‚úì' : '‚óã';
                            html += `<div class="feature-item ${statusClass}">

                                <span class="feature-name">${feature.name}</span>
                                <span class="feature-status">${statusIcon}</span>

                        });
                        html += '</div>';
                        break;

                    case 'code':
                        html += `<pre class="section-code"><code>${section.content}</code></pre>`;
                        break;

                    default:
                        html += `<p class="section-text">${JSON.stringify(section.content)}</p>`;
                }

                return `<div class="drawer-section">${html}</div>`;
            }

            // ========== Copy to Clipboard ==========
            function copyToClipboard(text) {
                if (!text) {
                    setStatus("Êó†ÂèØÂ§çÂà∂ÂÜÖÂÆπ", "warn");
                    return;
                }

                const fallbackCopy = () => {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.setAttribute("readonly", "");
                    textArea.style.position = "absolute";
                    textArea.style.left = "-9999px";
                    document.body.appendChild(textArea);
                    textArea.select();

                    try {
                        const ok = document.execCommand("copy");
                        document.body.removeChild(textArea);
                        return ok;
                    } catch (_error) {
                        document.body.removeChild(textArea);
                        return false;
                    }
                };

                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                        setStatus(`Â∑≤Â§çÂà∂: ${text}`, "success");
                    }).catch(err => {
                        console.error("Failed to copy with Clipboard API:", err);
                        if (fallbackCopy()) {
                            setStatus(`Â∑≤Â§çÂà∂: ${text}`, "success");
                        } else {
                            setStatus("Â§çÂà∂Â§±Ë¥•", "error");
                        }
                    });
                    return;
                }

                if (fallbackCopy()) {
                    setStatus(`Â∑≤Â§çÂà∂: ${text}`, "success");
                } else {
                    window.prompt("ÊµèËßàÂô®ÈôêÂà∂Â§çÂà∂ÔºåËØ∑ÊâãÂä®Â§çÂà∂‰ª•‰∏ãÂëΩ‰ª§Ôºö", text);
                    setStatus("Â§çÂà∂Â§±Ë¥•", "error");
                }
            }

                item.addEventListener("click", function() {
                    const panel = this.dataset.panel;
                    openDrawer(panel);
                });
            });

            // Refresh button
            document.getElementById("status-refresh-btn").addEventListener("click", async function() {
                this.classList.remove("spinning");
                void this.offsetWidth; // restart animation
                this.classList.add("spinning");

                const success = await loadStatusSummary();
                if (success) {
                    setStatus("Status refreshed", "success");
                }
            });

            document.getElementById("status-refresh-btn").addEventListener("animationend", function() {
                this.classList.remove("spinning");
            });

            // Drawer close button
            document.getElementById("drawer-close-btn").addEventListener("click", closeDrawer);

            document.getElementById("drawer-content").addEventListener("click", (event) => {
                const button = event.target.closest("button");
                if (!button) {
                    return;
                }

                const sourcePath = button.dataset.sourcePath;
                if (sourcePath) {
                    void loadFile(sourcePath);
                    return;
                }

                const actionType = button.dataset.actionType;
                if (!actionType) {
                    return;
                }

                if (actionType === "copy") {
                    copyToClipboard(button.dataset.command || "");
                    return;
                }

                if (actionType === "link") {
                    const command = button.dataset.command || "";
                    const path = parseLoadFileCommand(command);
                    if (path) {
                        void loadFile(path);
                    } else {
                        setStatus("ÊöÇ‰∏çÊîØÊåÅËØ•Êìç‰Ωú", "warn");
                    }
                }
            });

            ui.checkboxMenu.addEventListener("click", (event) => {
                const menuButton = event.target.closest(".checkbox-menu-item");
                if (!menuButton) {
                    return;
                }

                if (state.menuTargetLine === null) {
                    hideCheckboxMenu();
                    return;
                }

                const newStatus = menuButton.dataset.status || " ";
                const targetLine = state.menuTargetLine;
                state.selectedCheckboxLine = targetLine;
                hideCheckboxMenu();
                void updateCheckboxStatus(targetLine, newStatus);
            });

            window.addEventListener("click", (event) => {
                if (!ui.checkboxMenu.classList.contains("open")) {
                    return;
                }

                const menuClicked = event.target.closest("#checkbox-menu");
                const checkboxClicked = event.target.closest('[data-role="checkbox-control"]');
                if (!menuClicked && !checkboxClicked) {
                    hideCheckboxMenu();
                }
            });

            // Start polling
            buildCheckboxMenu();
            startStatusPolling();
        })();
    </script>
</body>
</html>
